
<html>
    <head>
        <title>Poke info</title>
    </head>
    <body>
        {{range .Pokemon}}
        <div><h3> ID:{{ .ID }} </h3></div>
        <div> First Name: {{ .Name }}</div>
        <div> Last Name: 
            {{range .Type}}
            {{.}}
            {{end}}
        </div>
        {{end}}
    </body>
</html>
